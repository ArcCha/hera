{% extends "base.html" %}
{% load url from future %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row vertical-offset-100">
<div class="col-md-4 col-md-offset-4">
<div class="panel panel-default">
<div class="panel-heading">
  <h3 class="panel-title">Please register</h3>
</div>
<div class="panel-body">
<form role="form" method="POST">{% csrf_token %}
  <fieldset>
    {% if form.errors %}
    <div class="alert alert-error alert-block">
      <a class="close" data-dismiss="alert">Ã—</a>
      <h4 class="alert-heading">Error</h4>
      {{ form.errors }}
    </div>
    {% endif %}
    <div class="form-group">
        <input name="username" class="form-control" type="text" placeholder="Login">
    </div>
    <div class="form-group">
      <input name="email" class="form-control" type="text" placeholder="Email">
    </div>
    <div class="form-group">
      <input name="password1" class="form-control" type="password" placeholder="Password">
    </div>
    <div class="form-group">
      <input name="password2" class="form-control" type="password" placeholder="Repeat password">
    </div>
    <div class="form-group">
        <input class="btn btn-lg btn-success btn-block" type="submit" value="Register">
    </div>
    <input type="hidden" name="next" value="{{ next }}">
  </fieldset>

</form>
</div>
</div>
</div>
</div>
{% endblock %}
