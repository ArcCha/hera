{% extends "base.html" %}
{% load url from future %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="panel panel-default">
<div class="panel-heading">
  <h3 class="panel-title">Please sign in</h3>
</div>
<div class="panel-body">
<form role="form" action="{% url 'django.contrib.auth.views.login' %}" method="POST">{% csrf_token %}
  <fieldset>
    {% if form.non_field_errors %}
    <br><div class="alert alert-error alert-block">
      <a class="close" data-dismiss="alert">Ã—</a>
      <h4 class="alert-heading">Error</h4>
      {{ form.non_field_errors }}
    </div>
    {% endif %}
    <div class="form-group {% if form.non_field_errors %}error{% endif %}">
        <input name="username" class="form-control" type="text" placeholder="Login">
    </div>
    <div class="form-group {% if form.non_field_errors %}error{% endif %}">
      <input name="password" class="form-control" type="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
    </div>
    <input type="hidden" name="next" value="{{ next }}">
  </fieldset>

</form>
</div>
</div>
{% endblock %}
